<div class="row">
    <div class="col-md-12">
        <div class="well well-sm">
            <form class="form-horizontal" method="post" name="contatoForm" id="contatoForm" novalidate>
                <fieldset>
                    <legend class="text-center header">Entre em contato</legend>

		<div class="row">
			<div class="col-lg-12">
			    <div class="well text-center">
			        Entre em contato conosco a respeito de dúvidas, sugestões ou reclamações, assim que possível respondemos ao seu contato. :)
			    </div>
			</div>
		</div>
                    <div class="form-group" show-errors>
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="nome" name="nome" type="text" placeholder="Nome Completo *" class="form-control" ng-model="contato.nome" required>
                            <p class="help-block" ng-if="contatoForm.nome.$error.required">Nome obrigatorio.</p>
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="email" name="email" type="email" placeholder="Endereço de E-mail *" class="form-control" ng-model="contato.email" required>
                            <p class="help-block" ng-if="contatoForm.email.$error.required">E-mail obrigatorio.</p>
                            <p class="help-block" ng-if="contatoForm.email.$error.email">Formato do e-mail invalido.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="telefone" name="telefone" type="text" placeholder="Telefone" class="form-control" ng-model="contato.telefone">
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                            <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Sua mensagem *" ng-model="contato.mensagem" rows="7" required></textarea>
                            <p class="help-block" ng-if="contatoForm.mensagem.$error.required">Mensagem obrigatoria.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg" ng-click="enviar(contato)">Enviar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<style type="text/css">
	.header {
	    color: #36A0FF;
	    font-size: 27px;
	    padding: 10px;
	}
	
	.bigicon {
	    font-size: 35px;
	    color: #36A0FF;
	}
</style>
