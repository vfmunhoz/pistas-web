<!DOCTYPE html>
<html lang="pt" ng-app="main">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Site dedicado a localização de locais para prática de hobbies.">
    <meta name="author" content="Vinicius Munhoz">

    <title>HobbyFinder - Encontre locais para seus Hobbies</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/small-business.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/small-business.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fonts/contato/css/font-awesome.min.css" />

	<style type="text/css">
		.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
		
		.form-group .help-block {
		  display: none;
		}
		 
		.form-group.has-error .help-block {
		  display: block;
		}
	</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50&text=Logo" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/home">Home</a>
                    </li>
                    <li>
                        <a href="#">Mapa</a>
                    </li>
                    <li>
                        <a href="#/contato">Contato</a>
                    </li>
                    <li>
                        <a href data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

		<div>
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.closeAlert($index)">{{alert.msg}}</<uib-alert>
		</div>

        <div ng-view></div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; HobbyFinder.com.br</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

	<!-- Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" ng-controller="LoginController">
		<div class="modal-dialog" role="document">
			<form class="css-form" name="loginForm" id="loginForm" novalidate>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Login</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label id="labelEmail" for="uEmail">E-mail:</label>
							<input id="uEmail" name="uEmail" type="email"
								placeholder="E-mail" class="form-control" ng-model="user.email" required>
						</div>
						<div class="form-group">
							<label id="labelSenha" for="password">E-mail:</label>
							<input id="password" name="password" type="password"
								placeholder="Senha" class="form-control" ng-model="user.senha" required>
						</div>
						<a href="#">Cadastre-se</a>
						<br />
						<a href="#">Esqueceu a senha?</a>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" value="Entrar" ng-click="autenticar(user);" />
					</div>
				</div>
			</form>
		</div>
	</div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-1.0.3.min.js"></script>
    <script type="text/javascript" src="js/index/services.js"></script>
    <script type="text/javascript" src="js/index/directives.js"></script>
    <script type="text/javascript" src="js/index/main.js"></script>
    <script type="text/javascript" src="js/index/controllers.js"></script>

</body>

</html>
